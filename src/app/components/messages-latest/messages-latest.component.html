<div class="flex flex-col w-72 border-r-2 overflow-y-auto">
    <!-- search compt -->
    <div class="border-b-2 py-4 px-2">
      <input type="text" placeholder="search chatting"
        class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full" />
    </div>
    <!-- end search compt -->
    <!-- message list -->
    <div *ngIf="!messages || messages.length === 0">
      <h1>Vous n'avez eu aucune conversation</h1>
    </div>
    
    <div *ngFor="let message of messages">
      <app-user-message-card  (click)="onUserSelected(message.created_by)" [message]="message"></app-user-message-card>
    </div>
    <!-- end message list -->
  </div>
